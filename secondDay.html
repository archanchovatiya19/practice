<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Day</title>
</head>
<body>
    <table style="border: 2px solid black;">
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Archan</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shradhdha</td>
            <td>23</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Niki</td>
            <td>24</td>
        </tr>
    </table>
    <hr>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name" required></p>
        <fieldset>
        <legend>Gender</legend>
            <p> 
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Adderss :<textarea name="address" id="address" cols="30" rows="3"></textarea></p>
        <p>Email : <input type="email" name="email" id="email" required></p>
        <p>Pincode : <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type :
            <select name="card_type" id="card_type" required>
                <option value=>--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now"> &nbsp; &nbsp;
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
