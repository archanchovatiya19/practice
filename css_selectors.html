<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <!-- CSS property used here -->
        <style>
            #geeks {
                background-color: blue;
                color:white;
            }
            li[class*="geeks"]{
                color: red;
            }
        </style>
    </head>
     
    <body>
        <h1 id = "geeks">GeeksforGeeks</h1>
        <ul>
            <li class = "gfg">Data Structures</li>
            <li class = "geeks for">Algorithms</li>
            <li class = "gfg">DBMS</li>
            <li class = "geeks">C++ programming</li>
            <li class = "geek">java programming</li>
            <li class = "geeks for geeks">python programming</li>
        </ul>
 
    </body>
</html>
